<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consola.css">
    <title>Consola</title>
</head>
<body>

    <div class="izquierda">
        <div class="select">GAME & WATCH</div>
        <div class="cruceta">
            <img src="./Cruceta/watch.jpg" alt="Pad">
        </div>
    </div>

    <div class="pantalla">
        <div class="pantalla1">
            <div class="supermario">SUPER MARIO BROS.</div>
            <div class="pantalla2">
                <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/08_content_images/news_5/2020_5/november_21/CI_GameAndWatch_SuperMarioBros_Hard_01.jpg" alt="Mario">
            </div>
            <div class="nintendo">NINTENDO</div>
        </div>
    </div>

    <div class="derecha">
        <div class="tresbotones">
            <div class="game"></div>
            <div class="gameletra">GAME</div>
            <div class="time"></div>
            <div class="timeletra">TIME</div>
            <div class="pause"></div>
            <div class="pauseletra">PAUSE/SET</div>
        </div>
        <div class="botonesAB">
            <div class="A"></div>
            <div class="B"></div>
            <div class="Aletra">A</div>
            <div class="Bletra">B</div>
        </div>
    </div>
    
</body>
</html>
